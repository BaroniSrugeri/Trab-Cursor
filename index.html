<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento - Climatização</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Pet Shop Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#clienteModal">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#produtoModal">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#servicoModal">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#vendaModal">Vendas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="mensagens" class="alert" style="display: none;"></div>
            </div>
        </div>

        <!-- Cards de Resumo -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Clientes</h5>
                        <p class="card-text" id="totalClientes">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Produtos</h5>
                        <p class="card-text" id="totalProdutos">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Serviços</h5>
                        <p class="card-text" id="totalServicos">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Vendas</h5>
                        <p class="card-text" id="totalVendas">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabelas de Listagem -->
        <div class="row">
            <div class="col-md-12">
                <h3>Últimas Vendas</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Data</th>
                            <th>Valor Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaVendas">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formCliente">
                        <div class="form-group">
                            <label for="nomeCliente">Nome</label>
                            <input type="text" class="form-control" id="nomeCliente" required>
                        </div>
                        <div class="form-group">
                            <label for="cpfCliente">CPF</label>
                            <input type="text" class="form-control" id="cpfCliente" required 
                                   pattern="\d{11}" title="Digite apenas os 11 números do CPF">
                        </div>
                        <div class="form-group">
                            <label for="telefoneCliente">Telefone</label>
                            <input type="tel" class="form-control" id="telefoneCliente" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Produto -->
    <div class="modal fade" id="produtoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Produto</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formProduto">
                        <div class="form-group">
                            <label for="nomeProduto">Nome</label>
                            <input type="text" class="form-control" id="nomeProduto" required>
                        </div>
                        <div class="form-group">
                            <label for="marcaProduto">Marca</label>
                            <input type="text" class="form-control" id="marcaProduto" required>
                        </div>
                        <div class="form-group">
                            <label for="modeloProduto">Modelo</label>
                            <input type="text" class="form-control" id="modeloProduto" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoProduto">Tipo</label>
                            <select class="form-control" id="tipoProduto" required>
                                <option value="">Selecione...</option>
                                <option value="Ração">Janela</option>
                                <option value="Brinquedo">Split</option>
                                <option value="Acessório">Cassete</option>
                                <option value="Higiene">Central</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="precoProduto">Preço</label>
                            <input type="number" class="form-control" id="precoProduto" required min="0" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Serviço -->
    <div class="modal fade" id="servicoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Serviço</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formServico">
                        <div class="form-group">
                            <label for="descricaoServico">Descrição</label>
                            <textarea class="form-control" id="descricaoServico" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="precoServico">Preço</label>
                            <input type="number" class="form-control" id="precoServico" required min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="tempoServico">Tempo Estimado (minutos)</label>
                            <input type="number" class="form-control" id="tempoServico" required min="0">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Venda -->
    <div class="modal fade" id="vendaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro de Venda</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formVenda">
                        <div class="form-group">
                            <label for="clienteVenda">Cliente</label>
                            <select class="form-control" id="clienteVenda" required>
                                <option value="">Selecione o cliente...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataVenda">Data</label>
                            <input type="date" class="form-control" id="dataVenda" required>
                        </div>
                        <div class="form-group">
                            <label>Produtos</label>
                            <div id="produtosVenda">
                                <div class="input-group mb-2">
                                    <select class="form-control produto-select">
                                        <option value="">Selecione um produto...</option>
                                    </select>
                                    <input type="number" class="form-control quantidade-input" placeholder="Qtd" min="1" value="1">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-success adicionar-produto">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Valor Total</label>
                            <h4 id="valorTotal">R$ 0,00</h4>
                        </div>
                        <button type="submit" class="btn btn-primary">Finalizar Venda</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/validacoes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
